<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/886b4563f9.js" crossorigin="anonymous"></script>

    <title>Partiel</title>
</head>

<body class="px-3 row vw-100 vh-100">
    <div class="col-2 vh-100 d-flex bg-light flex-column justify-content-between pb-3">
        <div>
            <button class="retrievePosts btn btn-success mt-2 mb-3">Get all blog posts</button>
            <p id="yourUsername" class="fw-bold displayFromMedium mb-4"></p>
        </div>
        <div>
            <!-- LOGIN -->
            <div class="d-flex flex-column">
                <span class="fw-bold text-uppercase mt-1">Log In</span>
                <input type="text" name="" id="usernameLogin" placeholder="username">
                <input type="password" name="" id="passwordLogin" placeholder="password" class="mt-1">
                <button class="btn btn-primary mt-2" id="loginButton">log in</button>
                <span id="errorMessageLogin" class="text-danger"></span>
            </div>
            <!-- REGISTER -->
            <span class="mt-3 mb-0 d-flex flex-column">
                <p class="mb-0">No account yet? </p>
                <span id="displayRegisterPage" class="text-decoration-underline text-info mb-3">Register here</span>
            </span>
            <div class="register d-none d-flex pb-3">
                <div class="container d-flex flex-column">
                    <span class="fw-bold text-uppercase mt-1">Register</span>
                    <input type="text" id="usernameRegister" placeholder="username">
                    <input type="password" id="passwordRegister" placeholder="password" class="mt-1">
                    <button class="btn btn-primary mt-2" id="register">register</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container col-10 vh-100">
        <div id="mainContainer" class="vh-50 hauteur90 overflow-auto"></div>
        <div class="d-flex align-items-center hauteur10 pb-2">
            <i id="refresh" class="fa-solid fa-arrows-rotate text-secondary mx-3 "></i>
            <input type="text" name="" id="messageField" placeholder="Aa" class="bg-secondary form-control rounded-pill ">
            <i id="sendPost" class="mx-3 fa-sharp fa-solid fa-paper-plane text-secondary"></i>
        </div>

    </div>






<script src="js/main.js"></script>

</body>
</html>
