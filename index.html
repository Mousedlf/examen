<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/886b4563f9.js" crossorigin="anonymous"></script>

    <title>Partiel</title>
</head>

<body class="row">

<div class="col-5 vh-100">
    <div class="d-flex flex-column">
        <span class="fw-bold text-uppercase mt-1">Log In</span>
        <input type="text" name="" id="usernameLogin" placeholder="username">
        <input type="password" name="" id="passwordLogin" placeholder="password" class="mt-1">
        <button class="btn btn-primary mt-2" id="loginButton">log in</button>
    </div>

    <div class="register d-flex ">
        <div class="container d-flex flex-column">
            <span class="fw-bold text-uppercase mt-1">Register</span>
            <input type="text" id="usernameRegister" placeholder="username">
            <input type="password" id="passwordRegister" placeholder="password" class="mt-1">
            <button class="btn btn-primary mt-2" id="register">register</button>
        </div>
    </div>
</div>

<div class="col-7">
    <button class="retrievePosts btn btn-success">Get posts</button>
    <div id="mainContainer" class=" bg-warning vh-50 hauteur80 overflow-auto">ici les posts</div>
</div>




<script src="js/main.js"></script>

</body>
</html>
